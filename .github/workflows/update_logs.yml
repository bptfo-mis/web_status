name: Deploy Changes in Logs to Pages

on:
  # Trigger this workflow manually or on push to the default branch
  push:
    paths:
      - "logs/**"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Identify changes in specific folder
        id: identify-changes
        run: |
          # Get a list of changed files in the specific folder (e.g., 'logs')
          git fetch origin main
          changed_files=$(git diff --name-only origin/main | grep '^logs/')
          echo "Changed files in 'logs': $changed_files"
          echo "::set-output name=files::$changed_files"

      - name: Create a temporary directory for changes
        run: |
          mkdir -p changed_files
          for file in ${{ steps.identify-changes.outputs.files }}; do
            cp --parents "$file" changed_files/
          done

      - name: Upload changed files
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'changed_files'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
